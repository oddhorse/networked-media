<html>
<!-- Q: What type of content goes inside the <head>? 
    Does it show up on the webpage? -->
<!-- A: metadata, non-page-element content. it doesn't show up as an element -->

<head>
	<title>class 5 demo ğŸ˜Œ</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<!-- Q: What type of content goes inside the <body>? 
    Does it show up on the webpage? -->
<!-- A: visible page elements. -->

<body>

	<p>this is a paragraph</p>
	<!-- Q: What type of thing is a class? -->
	<!-- A: a selector, an attribute  -->
	<!-- Q: List 2 other types of _ _ _ _ _ _ _ _ _ (hint: they go in the opening tag) -->
	<!-- A: id, element name -->
	<!-- Q: How many times can we use a class in a webpage? -->
	<!-- A: as many as we want -->
	<p class="blue">this is a second paragraph</p>
	<!-- Q: How many times can we use an id in a webpage? -->
	<!-- A: once per id -->
	<p id="main">this is a third paragraph</p>

	<!-- now open up style.css -->
</body>

</html>
